<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest UI Clone</title>
    <link rel="stylesheet" href="styles/A_3_Pinterest_UI.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>


    <header class="header">

        <div class="left-section">
            <div class="logo">
                <i class="fab fa-pinterest"></i>
            </div>
            <nav class="nav-links">
                <a href="#" class="active">Home</a>
                <a href="#">Explore</a>
                <a href="#">Create</a>
            </nav>
        </div>

  
        <div class="search-bar">
            <input type="text" placeholder="Search">
        </div>
        <div class="uploadBtn">
        <form class = "form" id="uploadForm">
                    <input type="file" id="imageInput" accept="image/*" style="display:none;" onchange="handleImageUpload(event)">
                    <button type="button" onclick="document.getElementById('imageInput').click()" class="uploadBtn">Upload Image</button>
                </form>
                </div>

        <div class="right-section">
            <i class="fas fa-bell"></i>
            <i class="fas fa-comment-alt"></i>
            <div class="profile">
                <i class="fas fa-user-circle"></i>
            </div>
            <i class="fas fa-chevron-down"></i>
        </div>
    </header>

    <div class="container">
        <div class="box">
            
        <div class="dream" id="imageContainer1">
        </div>

        <div class="dream" id="imageContainer2">
        </div>

        <div class="dream" id="imageContainer3">
        </div>

        <div class="dream" id="imageContainer4">
        </div>

        <div class="dream" id="imageContainer5">
        </div>

        <div class="dream" id="imageContainer6">
        </div>

            <script>
                var currentContainer = 0; 
                var containers = document.querySelectorAll('.dream');

                function handleImageUpload(event) {
                    var files = event.target.files;

                
                    for (var i = 0; i < files.length; i++) {
                        var file = files[i];

                        
                        if (file) {
                            var reader = new FileReader();
                            reader.onload = function (e) {
                                var imageElement = document.createElement('img');
                                imageElement.src = e.target.result;

                                
                                containers[currentContainer].appendChild(imageElement);

                                currentContainer = (currentContainer + 1) % containers.length;
                                if (currentContainer === 0) {
                                    currentContainer = 0; 
                                }
                            };
                            reader.readAsDataURL(file);
                        }
                    }
                }
            </script>
        </div>
    </div>
            
</body>
</html>
