<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Pricing Table</title>
    <link rel="stylesheet" href="styles/A_1_Interactive_Pricing_Table.css">
</head>
<body>
    
    <div class="container">
        <h2>Choose Your Plan</h2>
        <div class="card1">
            <table>
                <th>Basic</th>
                <tr><td>$9.99</td></tr>
                <tr><td>10GB Storage</td></tr>
                <tr><td>10 Users</td></tr>
                <tr><td>24/7 Support</td></tr>
            </table>
            <button class="choose_btn">Choose Plan</button>
        </div>

        <div class="card">
            <table>
                <th>Premium</th>
                <tr><td>$19.99</td></tr>
                <tr><td>50GB Storage</td></tr>
                <tr><td>100 Users</td></tr>
                <tr><td>24/7 Support</td></tr>
            </table>
            <button class="choose_btn">Choose Plan</button>
        </div>

        <div class="card1">
            <table>
                <th>Ultimate</th>
                <tr><td>$29.99</td></tr>
                <tr><td>100GB Storage</td></tr>
                <tr><td>1000 Users</td></tr>
                <tr><td>24/7 Support</td></tr>
            </table>
            <button class="choose_btn">Choose Plan</button>
        </div>
    </div>

    <script src="scripts/A_1_Interactive_Pricing_Table.js"></script>
</body>
</html>
